<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense</title>
    <link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
        />
        <script
			defer
			src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
			integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
			crossorigin="anonymous"
		></script>
</head>
<body class="btnIncrementer">
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Xpurse</span>
        <span class="navbar-brand mb-0 h1" id="headingTotal"></span>
    </nav>
    <div class="container-fluid bg-light" style="min-height: 100vh">
        <div class="container">

            <div class="jumbotron mt-4">
                <div class="input-group mb-3">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Amount spent"
                        aria-label="Amount spent"
                        aria-describedby="spent in rupee"
                        id="inputAmount"
                    />
                    <div class="input-group-append">
                        <span class="input-group-text" id="spent in rupee">â‚¹</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="spent at">@</span>
                    </div>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="spent On"
                        aria-label="spent On"
                        aria-describedby="spent at"
                        id="inputSec"
                    />
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="btnInc">Add</button>
                    </div>
                </div>
            </div>
            <div>
                <ul class="list-group" id="jum"></ul>
            </div>
            
    
    <br>
    

        </div>
    </div>
    
   

    <script>
        let totalExpense=0;
        const number= document.querySelector("#headingTotal");
        number.textContent=totalExpense;
        
        
        const ik= document.querySelector("#jum");
        const printa=[];
        
    

        
        

        function totalExpenseCalc(){
            const printo = {};
            
            const inputValue= document.querySelector("#inputAmount");
            
            totalExpense= totalExpense+parseInt(inputValue.value);
            const inputValueSec = document.querySelector("#inputSec");
            printo.desc=inputValueSec.value;
            printo.amount=inputValue.value;
            printo.moment = new Date();
            
        
            number.textContent=totalExpense;
            document.querySelector("#inputAmount").value='';
            document.querySelector("#inputSec").value='';
            printa.push(printo);
           

            const allExpense = printa.map(exp=>
                finalOutput(exp)
            )
            function getProperDate(moment){
                return moment.toLocaleDateString('en-US',{year:'numeric',month:'long',day:'numeric'})

            }
            function deleteItem(dateValue){
                console.log("Item is deleted", dateValue);

            }



            function finalOutput({desc,amount,moment}){
                
                return `
                <li class="list-group-item d-flex justify-content-between">
							<div class="d-flex flex-column">
								${desc}
								<small class="text-muted">${getProperDate(moment)}</small>
							</div>
							<div>
								<span class="px-5">
									${amount}
								</span>
								<button type="button" 
                                class="btn btn-outline-danger btn-sm"
                                onclick="deleteItem(${moment.valueOf()})"
                                >
									<i class="fas fa-trash-alt"></i>
								</button>
							</div>
						</li>
                
                `;
            }
            ik.innerHTML=allExpense.join("");
            



        }
        const element=document.querySelector("#btnInc");
        element.addEventListener("click",totalExpenseCalc,false);
        
    </script>
    
</body>
</html>
